kind: pipeline
type: docker
name: default

node:
  region: cn

steps:
    - name: build
      pull: if-not-exists
      image: alpine
      commands:
        - apk add zip
        - zip -r fileadmin.zip *
    - name: upload
      image: ccr.ccs.tencentyun.com/xiaoqidun/gocos
      settings:
        secret_id:
          from_secret: cos_secret_id
        secret_key:
          from_secret: cos_secret_key
        bucket_url:
          from_secret: cos_bucket_url
        source: fileadmin.zip
        target: product